<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
          font-size: 50px;
          color: #6E76F1;
        }
    
        div {
          margin: 0 auto;
        }
    
        .form-container {
          width: 400px;
          padding: 20px;
        }
      </style>  
    <title>Document</title>
</head>
<body>
<div class="form-container">
    <h1>Cleverland</h1>
    <h2>Формы. Элементы форм</h2>
    <form action="">
        <fieldset>
            <legend>Данные пользователя</legend>
            <p>
                <label>Логин: <input id="Login" name="Login" type="text" placeholder="Login" required></label>
            </p>
            <p>
                <label>Пароль: <input id="password" name="password" type="password" placeholder="password" required></label>
            </p>
            <p>
                <input type="submit" name="submit" value="Вход">
            </p>
        </fieldset>
        <fieldset>
            <legend>Пожелания</legend>
            <p>
                <select name="select1" id="" size="1">
                    <option selected value="s11">Орша</option>
                </select>
            </p>
            <p>
                <select name="select2" id="select2" multiple size="4">
                    <option value="s21">Машина</option>
                    <option value="s22">Свой дом</option>
                    <option value="s23">Квартира</option>
                    <option selcted value="s24" >Сад</option>
                </select>
            </p>
            <p>
                <label> Просите что хотите <input type="text"></label>
            </p>
            <p> 
                <input type="checkbox">
                <label for="Текст" > Текст</label>
            </p>
            <p>
                <textarea  name="area1" id="" cols="30" rows="10" placeholder="Много текста"></textarea>
            </p>
            <p>
                <input type="submit" name="" id="" value="Отправить">
            </p>
        </fieldset>
    </form>
</div>
</body>
</html>
